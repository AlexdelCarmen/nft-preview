<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nft-preview-container">
      <div class="nft-image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="3-D crystal cube with red and cyan lighting"
          class="nft-img"
        />
        <img
          src="./images/icon-view.svg"
          alt="Icon of an eye"
          class="nft-eye-icon"
        />
      </div>
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-prize-container">
        <img
          src="./images/icon-ethereum.svg"
          alt="Ethereum crypto coin logo"
          class="nft-ethereum-logo"
        />

        <p class="nft-prize-text">0.041 ETH</p>
      </div>
      <div class="nft-timer-container">
        <p class="nft-timer-text">3 days left</p>
        <img
          src="./images/icon-clock.svg"
          alt="Icon of a clock"
          class="nft-timer-logo"
        />
      </div>
      <div class="nft-author-container">
        <img
          src="./images/image-avatar.png"
          alt="Picture of NFT creator Jules Wyvern"
          class="nft-author-avatar"
        />
        <p class="nft-author">
          Creation of <a href="#" class="nft-author-link">Jules Wyvern</a>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
